---
 - name: play for deploying branch on local
   gather_facts: false
   hosts: local
   vars:
       git_dir: /home/ansible/git_deployment
   vars_prompt:
              name: "branch_tag"
              prompt: 'Enter Branch or Tag Name '
              private: no
   tasks:
      - name: taking lasdiy git repo from branch or tag
        block:
        - name: Pulling from git
          git:
           repo: git@gitlab.com:teknopoint/tata-cap-las-customer-portal.git
           key_file: /home/ansible/.ssh/id_rsa
           dest: "{{ git_dir }}/tata-cap-las-customer-portal"
           version: "{{ branch_tag }}"
           force: yes
           accept_hostkey: yes
        - name: mvn clean install
          shell: "mvn clean install"
          args:
              chdir: "{{ git_dir }}/tata-cap-las-customer-portal/"
        rescue:
        - name: Deleting Files which are pulled and trying again.
          file:
              path: "{{ git_dir }}/tata-cap-las-customer-portal"
              state: absent
        - git:
           repo: git@gitlab.com:tekno-shaft/tata-capital-logged-in.git
           key_file: /home/ansible/.ssh/id_rsa
           dest: "{{ git_dir }}/tata-cap-las-customer-portal"
           version: "{{ branch_tag }}"
           force: yes
           accept_hostkey: yes
        - name: mvn clean install
          shell: "mvn clean install"
          args:
              chdir: "{{ git_dir }}/tata-cap-las-customer-portal/"
 

 - name: play for copy data to the web server
   vars: 
       git_dir: /home/ansible/git_deployment
       lasdiy_jar: "{{ git_dir }}/tata-cap-las-customer-portal/target/tatacap-las-portal-1.0.0-SNAPSHOT.jar"
   vars_prompt:
              name: "shaft_port"
              prompt: On which port you want to deploy |7501|7505|both ?
              private: no
   hosts: local
   gather_facts: false
   become: true    
   become_user: root
   tags:
     - deploy
   tasks:
   - name: deploy lasdiy jar
     block:
     - name: uninstalling tatacap-las-portal-1.0.0-SNAPSHOT.jar from 7501
       shell: 'curl -u admin:admin -F action=uninstall http://ipadd:7501/system/console/bundles/com.tatacapital.tatacap-las-portal'
     - name: installing tatacap-las-portal-1.0.0-SNAPSHOT.jar from 7501
       shell: 'curl -u admin:admin -F action=install -F bundlestartlevel=20 -F bundlefile=@"{{ lasdiy_jar }}" http://ipadd:7501/system/console/bundles'
     - name: Starting  tatacap-las-portal-1.0.0-SNAPSHOT.jar from 7501
       shell: 'curl -u admin:admin -F action=start http://ipadd:7501/system/console/bundles/com.tatacapital.tatacap-las-portal'
     when: shaft_port == "7501" or shaft_port == "both"

   - block:
     - name: uninstalling tatacap-las-portal-1.0.0-SNAPSHOT.jar from 7505
       shell: 'curl -u admin:admin  -F action=uninstall http://ipadd:7505/system/console/bundles/com.tatacapital.tatacap-las-portal'
     - name: installing tatacap-las-portal-1.0.0-SNAPSHOT.jar from 7505
       shell: 'curl -u admin:admin  -F action=install -F bundlestartlevel=20 -F bundlefile=@"{{ lasdiy_jar  }}" http://ipadd:7505/system/console/bundles'
     - name: Starting  tatacap-las-portal-1.0.0-SNAPSHOT.jar from 7505
       shell: 'curl -u admin:admin  -F action=start http://ipadd:7505/system/console/bundles/com.tatacapital.tatacap-las-portal'
     when: shaft_port == "7505" or shaft_port == "both"


